map_type: yaml

obstacle_layer:
  enabled:              true
  max_obstacle_height:  0.6
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             10
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 5.5
  raytrace_range: 6.0
  origin_z: 0.0
  #z_resolution: 0.2
  #z_voxels: 2
  publish_voxel_map: false
  observation_sources: scan 
  scan:
    data_type: LaserScan
    observation_sources: scan, virtual_obstacles
    marking: true   # whether the sensor will be used to add obstacle information to the costmap
    clearing: true  # whether the sensor will be used to clear obstacle information from the costmap
    min_obstacle_height: 0.0
    max_obstacle_height: 0.2
    observation_persistence: 0.0  # parametros sendo testados
    obstacle_range: 1.5
    raytrace_range: 4.0
    inf_is_valid: true  
  

  
  virtual_obstacles:
    data_type: PointCloud2
    topic: /virtual_obstacles
    marking: true
    clearing: false
    expected_update_rate: 5.0  # Reduzido para 5Hz (timer do código publica a 5Hz)
    min_obstacle_height: -0.1
    max_obstacle_height: 2.0
    observation_persistence: 120.0  # Manter obstáculos por 30 segundos




#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  4.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.4  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true